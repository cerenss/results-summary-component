<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section class="main">
    <div class="left">
      <h2 class="title left-title">Your Result</h2>
      <div class="visual">
        <div class="your-score">76</div>
        <div class="out-of">of 100</div>
      </div>
      <div class="text">
        <h1 class="result">Great</h1>
        <div class="explanation">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
    </div>
    <div class="right">
      <h2 class="title right-title">Summary</h2>
      <div class="rows">
        <div class="row row-reaction">
          <div class="row-left">
            <div class="row-icon icon-reaction"></div>
            <h3 class="row-title">Reaction</h3>
          </div>
          <div class="row-right">
            <div class="row-score"><span class="your-row-score">80</span> / 100</div>
          </div>
        </div>
        <div class="row row-memory">
          <div class="row-left">
            <div class="row-icon icon-memory"></div>
            <h3 class="row-title">Memory</h3>
          </div>
          <div class="row-right">
            <div class="row-score"><span class="your-row-score">92</span> / 100</div>
          </div>
        </div>
        <div class="row row-verbal">
          <div class="row-left">
            <div class="row-icon icon-verbal"></div>
            <h3 class="row-title">Verbal</h3>
          </div>
          <div class="row-right">
            <div class="row-score"><span class="your-row-score">61</span> / 100</div>
          </div>
        </div>
        <div class="row row-visual">
          <div class="row-left">
            <div class="row-icon icon-visual"></div>
            <h3 class="row-title">Visual</h3>
          </div>
          <div class="row-right">
            <div class="row-score"><span class="your-row-score">73</span> / 100</div>
          </div>
        </div>
      </div>
      <div class="button">Continue</div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ceren Åžahin</a>.
  </div>
</body>
</html>
